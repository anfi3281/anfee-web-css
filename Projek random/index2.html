<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Karyawan</title>
    <link rel="stylesheet" href="assets/style2.css" type="text/css" />
    <link rel="shortcut icon" href="../logo.jpg" />
  </head>
  <body>
    <h1>Aplikasi Input Karyawan</h1>
    <br />
    <div class="kotak">
        <div class="dalam2">
          <form>
            Nama : <input type="text" /><br /><br />
            Jenis Kelamin :
            <input type="radio" name="jk" value="laki-laki" />laki-laki
            <input type="radio" name="jk" value="perempuan" />Perempuan
            <br /><br />
            Hobi :
            <select>
              <option>Komputer</option>
              <option>Memancing</option>
              <option>Mengetik</option></select
            ><br /><br />
            Alamat :
            <input type="checkbox" />Pekalongan <input type="checkbox" />Bojong
            <input type="checkbox" />Kedungwuni <br /><br />
            <table border="1px">
              <tr>
                <th>Nama</th>
                <th>Jenis Kelamin</th>
                <th>Hobi</th>
                <th>Alamat</th>
              </tr>
              <tr>
                <td>Budi</td>
                <td>laki-laki</td>
                <td>Memancing</td>
                <td>Kedungwuni</td>
              </tr>
            </table>
            <br>
            <div id="ketengah">
              <input type="submit" value="Proses" />
            </div>
          </form>
        </div>
    </div>
  </body>
</html>
